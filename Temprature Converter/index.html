<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 >Temperature Converter</h1>
    <div class="container">
        
        <div class="cel">
            <label for="inp1">Celcius</label>
            <input type="number" id="inp1" oninput="cel()">
            
        </div>

        <div class="far">
            <label for="inp2">Farenheit</label>
            <input type="number" id="inp2" oninput="far()">
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
